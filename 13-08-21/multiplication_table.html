<title>Display Math Matics Table of Numbers.</title>

</head>

<body style="text-align: center;">
    <h1>Display The Table.</h1>
    <input type="text" id="txtNumber" placeholder="Enter number"><br>

    <input type="button" value="Print Table." onclick="printTable()" /><br>


    <input type="button" value="Clear" onclick="clearScreen()"><br>
    <div id="pPrint"></div>


    <script>
        function printTable() {
            var num;
            num = Number(document.getElementById("txtNumber").value);
            for (var i = 1; i <= 10; i++) {
                var pTag = document.getElementById("pPrint");
                pTag.innerHTML += num * i + "<br/>";
            }

        }
        function cleartable() {
            document.getElementById("pPrint").cleartable = "";

        }
    </script>
</body>
