<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .Create_form {
            background-color:rgba(199, 26, 26, 0.4);
            padding: 30px;
            border-radius: 10px;

        }
        .Create_form h1 {
            color: rgb(14, 145, 68);
            font-weight: 600;
        }

        .Create_form button {
            color: rgb(202, 26, 93);
        }
        
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="Create_form">
           <div class="logo"> <a href="logo.jpeg" rel="my logo"></a></div>
            <h1 class="text-center">Sign UP</h1>
            <form action="">
                <div class="form-group ">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter First Name" required>
                </div>
                <div class="form-group mt-4">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group mt-4">
                    <label for="Email">Email or Phone Number</label>
                    <input type="password" class="form-control" placeholder="Enter Email or Phone Number" required>
                </div>
                <div class="form-group mt-4">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="form-group mt-4">
                    <label for="Password">Re- Enter Password</label>
                    <input type="password" class="form-control" placeholder="Re-Enter password" required>
                </div>
                <div class="form-group mt-4">
                    <label for="DOB">Date of Birth</label>
                    <input type="date">
                </div>
        
                <center><button class="btn btn-info mt-4">Submit</button></center>
            

            </form>
        </div>
    </div>
</body>

</html>
