<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* <----Selector by element tag---> */
        h1{
    color: red;
    text-align: center;
}
/* selector by class */
.head1{
    color: red;
    text-align: center;
    /* selector by ID */
}
#myid{
    color: red;
    text-align: center;
}

    /* selector by group */
h1,.head1,#myid{
    color: red;
    text-align: center;
}

 /* selctor under tag */
div p{
    color: royalblue;
    font-size: large;
}

</style>
</head>
<body>
    <h1>My first heading</h1>
    <h2 class="head1">This is second heading</h2>
    <p id="myid">This is Paragraph</p>
    <div><p>This is Paragraph</p></div>
</body>
</html>
